version: '3.8'

services:
  # Backend Service
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "3001:3001"
    depends_on:
      - db-mongo
    networks:
      - server-network
    # Use host networking to reach other containers on same host
    extra_hosts:
      - "datamatrix-service:host-gateway"
    # Load production environment variables
    env_file:
      - .env.production
    # Force critical environment variables
    environment:
      - THIRD_PARTY_DETECTOR_URL=http://datamatrix-service:5001
      - NODE_ENV=production

  # MongoDB Service
  db-mongo:
    container_name: db-mongo
    image: mongo
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - server-network

volumes:
  mongo-data:

networks:
  server-network:
    external: true